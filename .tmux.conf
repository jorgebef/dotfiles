# set scroll history to 100,000 lines
set-option -g history-limit 100000

#set-option -g prefix C-b
#bind-key C-b send-prefix

# set shell
set -g default-shell /bin/zsh

# set vi key bindings
setw -g mode-keys vi

# modern colors
# set -g default-terminal screen-256color
# set -g terminal-overrides ",alacritty:Tc"
# set -ga terminal-overrides ',*256col*:Tc'
# set -g default-terminal "screen-256color"
# set-option -ga terminal-overrides ',xterm-256color:Tc'
# set-option -ga terminal-overrides 'alacritty'

# mouse scrolling
set -g mouse off
# the only time it makes sense to begin indexing at 1.
set -g base-index 1
set -g renumber-windows on    # renumber windows when a window is closed
set status on
# remove delay on escape key
set -sg escape-time 0

# resize windows with vim bindings
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

# Start vim-like navigation
bind -n C-v copy-mode

bind N switch-client -n
bind P switch-client -p

# ********************************************************
# ********** Improving existing keybindings **************
# ********************************************************
bind s choose-tree -s
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# vim-like pane switching
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind -r r source-file ~/.tmux.conf


# set scroll history to 100,000 lines
set-option -g history-limit 100000

#set-option -g prefix C-b
#bind-key C-b send-prefix

# set shell
set -g default-shell /bin/zsh

# set vi key bindings
setw -g mode-keys vi

# modern colors
# set -g default-terminal screen-256color
# set -g terminal-overrides ",alacritty:Tc"
# set -ga terminal-overrides ',*256col*:Tc'
# set -g default-terminal "screen-256color"
# set-option -ga terminal-overrides ',xterm-256color:Tc'
# set-option -ga terminal-overrides 'alacritty'

# mouse scrolling
set -g mouse off
# the only time it makes sense to begin indexing at 1.
set -g base-index 1
set -g renumber-windows on    # renumber windows when a window is closed
set status on
# remove delay on escape key
set -sg escape-time 0

set -s default-terminal "xterm-kitty"

# resize windows with vim bindings
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

# Start vim-like navigation
bind-key -r C-v copy-mode

bind N switch-client -n
bind P switch-client -p

# ********************************************************
# ********** Improving existing keybindings **************
# ********************************************************
bind s choose-tree -s
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# vim-like pane switching
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind -r r source-file ~/.tmux.conf

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters
# --> Catppuccin
thm_bg="#1e1e28"
thm_fg="#d7dae0"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#2d293b"
thm_magenta="#c6aae8"
thm_pink="#f0afe1"
thm_flamingo="#ECBFBD"
thm_red="#e28c8c"
thm_green="#b3e1a3"
thm_yllow="#eadda0"
thm_blue="#a4b9ef"
thm_orange="#f7c196"
catppuccin12="#3e4058"
mid_dark="#36364B"
catppuccin13="#2D293B"
# ----------------------------=== Theme ===--------------------------
# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g mode-style fg="${thm_black}",bg="${thm_magenta}"
# set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-justify centre
set -g status-left " #[fg=$thm_pink,bold]çŒ« #[fg=$thm_blue]ïŸ #[fg=white,nobold] #S"
# set -g window-status-current-format "#[fg=$thm_red]î‚¶#[bg=$mid_dark]î‚´#[fg=white,bg=$mid_dark,bold] #W#[fg=$mid_dark,bg=$thm_bg]î‚´"
set -g window-status-current-format "#[fg=$mid_dark]î‚¶#[fg=$thm_red,bg=$mid_dark,bold]î›#[fg=white] #W#[fg=$mid_dark,bg=$thm_bg]î‚´"
set -g window-status-format "#[fg=gray] #W "
set -g status-right "#[fg=gray]î•  %d-%m-%Y  î•  %H:%M  "
# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"
# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator "  "
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none



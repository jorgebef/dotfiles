set -g status-justify centre
set -g status-left " #[fg=$thm_pink,bold]çŒ« #[fg=$thm_blue]ïŸ #[fg=white,nobold] #S"
# set -g window-status-current-format "#[fg=$thm_red]î‚¶#[bg=$mid_dark]î‚´#[fg=white,bg=$mid_dark,bold] #W#[fg=$mid_dark,bg=$thm_bg]î‚´"

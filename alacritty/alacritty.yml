# cSpell:words alacritty lfcd
live_config_reload: true

env:
  # INSTALL TERMINFO!!!!!!!!!!
  # https://github.com/alacritty/alacritty/blob/master/INSTALL.md#post-build:~:text=make%20app%2Duniversal-,Post%20Build,sudo%20tic%20%2Dxe%20alacritty%2Calacritty%2Ddirect%20extra/alacritty.info,-Desktop%20Entry
  TERM: alacritty

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

shell:
  program: /opt/homebrew/bin/fish
  # args:
  #   - --login
  #   - -C
  #   - "if tmux has-session &> /dev/null; exec tmux attach-session; else; exec tmux new-session; end"

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window:
  opacity: 1
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: buttonless
  # decorations: none
  startup_mode: Windowed
  # startup_mode: Maximized

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  size: 15.0
  # use_thin_strokes: true

draw_bold_text_with_bright_colors: false

mouse:
  hide_when_typing: false

hints:
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift


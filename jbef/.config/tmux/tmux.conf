set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

setw -g pane-base-index 1
set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 3000    # increase history size (from 2,000)
set -g mouse off              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g display-time 4000
set -g status-interval 1
# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs
# Focus events enabled for terminals that support them
set -g focus-events on
# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
# set-option -g automatic-rename off
# set-option -g automatic-rename-format '#{b:pane_current_path}'

set-hook -g session-created 'if-shell -b "test $(tmux ls | wc -l) -gt 1 && tmux has -t 0" { kill-session -t 0 }' # Hook to run on session creation to check if there is more than 1 session in tmux as well as if there is a session named '0' exists, then kill it (default session created at startup)

# Improving existing keybindings
# ********************************************************
bind-key -r "C-v" copy-mode # Start vim-like navigation

# bind-key -n "þ" display-popup -E -S fg=brightblack -w 35% -h 50% -T "#[fg=green]Sessionizer" "$HOME/.config/bin/tmux-sessionizer"
bind-key -n "þ" run-shell "$HOME/.config/bin/tmux-sessionizer"
bind-key "C-g" display-popup -E -S fg=brightblack -w 80% -h 85% -T "#[fg=green]LazyGit" "lazygit"
# bind-key C-o display-popup -E -S fg=brightblack -w 60% -h 85% -T "#[fg=blue]Opencode" "opencode"
# bind-key -n "★" display-popup -E -T ' +#S ' -w 65% -h 85% "$HOME/.config/tmux/popup-test.sh terminal"
bind-key -n "★" run-shell '\
    POPUP_INFO=$($HOME/.config/tmux/git-aware-popup.sh "#{pane_current_path}"); \
    POPUP_DIR=$(echo "$POPUP_INFO" | cut -d"|" -f1); \
    POPUP_NAME=$(echo "$POPUP_INFO" | cut -d"|" -f2); \
    if [ "#{session_name}" = "$POPUP_NAME" ]; then \
        tmux detach-client; \
    else \
        tmux display-popup -d "$POPUP_DIR" -xC -yC -w 80% -h 75% -E "tmux attach-session -t $POPUP_NAME || tmux new-session -s $POPUP_NAME"; \
    fi \
'
bind-key -n "Ω" resize-pane -Z

# key-table for 'popup'
# *************************************************
unbind -T popup -aq
bind-key -T popup -n "★" detach
# bind-key -T popup -n "þ" run-shell "$HOME/.config/bin/tmux-sessionizer"
bind-key -T popup -n "C-q" run 'tmux kill-session -t $TMUX_POPUP_SESSION'
bind-key -T popup -n "C-." select-window -t +1
bind-key -T popup -n "C-," select-window -t -1
bind -T popup "C-p" run 'tmux move-window -a -t $TMUX_PARENT_SESSION:{next}'
# Alternatively, if you want to disable wrapping when moving in non-neovim panes, use these bindings
bind-key -T popup -n C-h "select-pane -L"
bind-key -T popup -n C-j "select-pane -D"
bind-key -T popup -n C-k "select-pane -U"
bind-key -T popup -n C-l "select-pane -R"
# bind -T popup M-A detach
# bind-key C-p run-shell 'popup-tmux single'
# *************************************************

# Alternatively, if you want to disable wrapping when moving in non-neovim panes, use these bindings
bind-key -n C-h if -F "#{@pane-is-vim}" { send-keys C-h } { if -F "#{pane_at_left}"   "" "select-pane -L" }
bind-key -n C-j if -F "#{@pane-is-vim}" { send-keys C-j } { if -F "#{pane_at_bottom}" "" "select-pane -D" }
bind-key -n C-k if -F "#{@pane-is-vim}" { send-keys C-k } { if -F "#{pane_at_top}"    "" "select-pane -U" }
bind-key -n C-l if -F "#{@pane-is-vim}" { send-keys C-l } { if -F "#{pane_at_right}"  "" "select-pane -R" }

# Smart pane resizing with awareness of Neovim splits.
bind-key -n ⇇ if -F "#{@pane-is-vim}" "send-keys ⇇" "resize-pane -L 3"
bind-key -n ⇊ if -F "#{@pane-is-vim}" "send-keys ⇊" "resize-pane -D 3"
bind-key -n ⇈ if -F "#{@pane-is-vim}" "send-keys ⇈" "resize-pane -U 3"
bind-key -n ⇉ if -F "#{@pane-is-vim}" "send-keys ⇉" "resize-pane -R 3"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi "C-h" select-pane -L
bind-key -T copy-mode-vi "C-j" select-pane -D
bind-key -T copy-mode-vi "C-k" select-pane -U
bind-key -T copy-mode-vi "C-l" select-pane -R
bind-key -T copy-mode-vi "C-\\" select-pane -l

bind "*" list-clients
bind ":" command-prompt
bind-key -r "N" command-prompt -p "New Session:" "new-session -A -s '%%'" # Create new session and prompt for name
bind "r" command-prompt "rename-window %%"

bind "C-d" detach

# This fixes the fact that ctrl-d in a bare shell kills the shell
# specifically with wezterm, when quitting, it also closes the last pane
# if it is a plain shell with no program running
bind-key -n "C-d" if -F "#{@pane-is-vim}" { send-keys C-d } ""

bind "c" new-window -c "#{pane_current_path}"
bind "h" split-window -v -c "#{pane_current_path}"
bind "v" split-window -h -c "#{pane_current_path}"
# bind "q" kill-pane
# bind "Q" kill-window
bind -n "C-q" kill-pane

bind-key -r "=" select-layout even-horizontal

bind-key -n "C-." select-window -t +1
bind-key -n "C-," select-window -t -1

bind-key "R" source-file "$HOME/.config/tmux/tmux.conf"\; display-message "Config reloaded..."

set -g window-status-current-format "#[fg=brightgreen] #[fg=brightwhite]#W "
set -g window-status-format "#[fg=#5C6066] #W "

# set -g status-left " #[fg=brightblack,bold]セットアップ  #S  #[fg=#{?window_zoomed_flag,black,black},bg=#{?window_zoomed_flag,brightgreen,#5C6066}]  #[bold]#P#[nobold]/#{window_panes} #[bg=default,fg=blue]    "

set -g status-left " #[fg=brightblack]セットアップ  #S  #[fg=#{?window_zoomed_flag,black,black},bg=#{?window_zoomed_flag,brightgreen,#5C6066},nobold]  #P/#{window_panes} #[bg=default,fg=blue]      "

set -g status-left-length "100"
set -g status-right-length "100"
set -g status-position bottom
set -g status-right ""

set -g status-style "bg=default,fg=white"

# panes
set -g pane-border-style "fg=#5C6066"
set -g pane-active-border-style "fg=#5C6066" 

TMUX_FZF_PREVIEW=1
TMUX_FZF_PREVIEW_FOLLOW=0
TMUX_FZF_SWITCH_CURRENT=1

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-yank"
# set -g @plugin "tmux-plugins/tmux-resurrect"
# set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin "tmux-plugins/tmux-cowboy"
set -g @plugin "sainnhe/tmux-fzf"
# set -g @plugin "datamadsen/nunchux"

# set -g @resurrect-capture-pane-contents "off"
# set -g @continuum-save-interval "1" # Update the saved session every five minuets.
# set -g @continuum-restore "on"

set -g @tpm-clean "X"

setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b "~/.tmux/plugins/tpm/tpm"


# command_timeout = 10000
command_timeout = 90000

# Inserts a blank line between shell prompts
add_newline = true

# format = "[ 🚀 ](bold bg:purple fg:black)$all"
format = "[ ](bold bg:purple)[ 🚀 ](bg:#3E4051)$all"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


# Link to style prompt:
# https://starship.rs/config/#prompt

# command_timeout = 10000
command_timeout = 90000

# # Inserts a blank line between shell prompts
# add_newline = true

# format = "[ 🚀 ](bold bg:purple fg:black)$all"
# format = "[ ](bold bg:purple)[ 🚀 ](bg:#3E4051)$all"
# format = "[  ](bg:purple fg:black)$all"
# format = "[  ](bg:purple fg:black)$all"
# format = "[  ](bold bg:purple fg:black)$all"
# format = "[ 猫](bold bg:purple fg:#313244)$all"
# format = "[ 愛](bold bg:purple fg:black)$all"
# format = "[ 秋](bold bg:purple fg:black)$all"
# format = "[ 紅葉](bold bg:purple fg:black)$all"
# format = "[ 💻 ](bg:purple fg:black)$all"
# format = "[ 😽 ](bg:blue fg:#45475a)$all"
# format = "[🚀 ]()$all"
format = "$all"

# [directory]
# truncate_to_repo = false

[directory]
style = "blue bold"

# truncation_length = 2
truncation_length = 4
truncation_symbol = "…/"
home_symbol = "~"
truncate_to_repo = false
# style = "bold bg:#313244 fg:white"
# format = "[ $path ]($style)(bold bg:#313244 fg:#1E1E2E)[$read_only]($read_only_style)"
#
# [directory.substitutions]
# "~/Developer" = "~/💻"
# "🏠/Documents" = "~/💼"
# "🏠/Downloads" = "~/⬇️ "
# "🏠/Pictures" = "~/🖼️"
# "🏠/Movies" = "~/🍿"
# "~/Library/CloudStorage/Dropbox" = "~/ "
# "src/com/long/java/path" = "mypath"

[character]
success_symbol = "[❯](green)" # 
vicmd_symbol = "[❯](purple)" # 
error_symbol = "[❯](red)" # 

[package]
disabled = true

[username]
disabled = true

[hostname]
disabled = true

[aws]
disabled = true

[nodejs]
symbol = " "
style = "fg:green"
format = "[$symbol($version) ]($style)"

[docker_context]
disabled = false
symbol = " "
style = "fg:#74c7ec"
format = "[$symbol() Docker ]($style)"

[python]
symbol = " "
style = "fg:yellow"
format = "[$symbol($version) ]($style)"

[golang]
symbol = " "
style = "fg:#74c7ec"
format = "[$symbol($version) ]($style)"

[rust]
symbol = "󱘗 "
style = "fg:#fab387"
format = "[$symbol($version) ]($style)"

[git_branch]
symbol = "󰘬 "
style = "fg:#7f849c"
format = "[$symbol$branch(:$remote_branch) ]($style)"
disabled = false

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_status]
disabled = true

[cmd_duration]
min_time = 1
# show_milliseconds = false
style = "italic fg:#585b70"
format = "[$duration]($style)"

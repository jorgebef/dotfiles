[directory]
truncation_length = 8
truncation_symbol = "…/"
home_symbol = "🏠"
truncate_to_repo = false
style = "bold bg:#313244 fg:white"
format = "[ $path ]($style)(bold bg:#313244 fg:#1E1E2E)[$read_only]($read_only_style)"

[directory.substitutions]
"/Users/jorgebefan/" = "🏠"
"🏠/Desktop" = "~/🖥️ "
"🏠/Developer" = "~/💻"
"🏠/Documents" = "~/💼"
"🏠/Downloads" = "~/⬇️ "
"🏠/Pictures" = "~/🖼️"
"🏠/Movies" = "~/🍿"
"🏠/Library/CloudStorage/Dropbox" = "~/📦"
"src/com/long/java/path" = "mypath"

[git_branch]
symbol = " "
# symbol = "🌱 "
# truncation_length = 4
style = "bold fg:blue bg:#1E1E2E"
format = "[ $symbol$branch(:$remote_branch) ]($style)"

[git_status]
style = "bold fg:red bg:#1E1E2E"
format = '([\[$all_status$ahead_behind\] ]($style))'

[nodejs]
style = "bold fg:green bg:#1E1E2E"
format = "[ $symbol($version) ]($style)"

[cmd_duration]
min_time = 1
show_milliseconds = false
disabled = false
style = "italic bg:#1E1E2E"
format = "[ 🕓 $duration ]($style)"

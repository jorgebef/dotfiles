
# set shell
# set -g default-shell /bin/zsh

# set vi key bindings
setw -g mode-keys vi

# mouse scrolling
set -g mouse off

# the only time it makes sense to begin indexing at 1.
set -g base-index 1
set -g renumber-windows on    # renumber windows when a window is closed
set status on

set-option -g prefix C-b
#bind-key C-b send-prefix

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
# remove delay on escape key
set -sg escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "${TERM}"

# Needs this for wezterm to display underline and undercurl
# with correct colors, etc...
# set-option -ga terminal-overrides 'wezterm'

# Needs this for alacritty to display colors accurately
set-option -ga terminal-overrides ",alacritty:Tc"


# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# ********************************************************
# ********** Improving existing keybindings **************
# ********************************************************

# resize windows with vim bindings
# bind-key -r C-h resize-pane -L
# bind-key -r C-j resize-pane -D
# bind-key -r C-k resize-pane -U
# bind-key -r C-l resize-pane -R

# Start vim-like navigation
bind-key -r C-v copy-mode

bind N switch-client -n
bind P switch-client -p

bind-key -n C-q choose-tree -s


# bind-key -n M-C-Space resize-pane -Z
bind-key -n M-C-Space choose-tree -swZ

# Enter interactive prompt
bind-key -n M-C-i command-prompt -p
# Create new session and prompt for name
bind-key -n M-C-o command-prompt -p "New Session:" "new-session -A -s '%%'"
# bind S command-prompt -p "New Session:" "new-session -A -s '%%'"

bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# vim-like pane switching
bind-key -n M-C-k select-pane -U
bind-key -n M-C-j select-pane -D
bind-key -n M-C-h select-pane -L
bind-key -n M-C-l select-pane -R

bind-key -n M-C-n next-window
bind-key -n M-C-p previous-window
bind -r r source-file ~/.config/tmux/tmux.conf

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters
# --> Catppuccin
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
# thm_white="#d2daf1"
thm_white="#ffffff"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_surface1="#45475a"
thm_black4="#585b70"
thm_subtext0="#a6adc8"
thm_overlay2="#9399b2"
# ----------------------------=== Theme ===--------------------------
# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
# set -g mode-style fg="${thm_black2}",bg="${thm_mauve}"

# set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-justify centre

set -g status-left " #[fg=$thm_pink]猫 #[fg=$thm_blue] #[fg=$thm_pink,bold] #S"
set -g status-right "#[fg=gray]  %d-%m-%Y    %H:%M  "

set -g window-status-current-format "#[fg=$thm_black,bg=$thm_pink,bold] #W "
set -g window-status-format "#[fg=$thm_overlay2,bg=$thm_gray] #W "

# messages
set -g message-style "fg=${thm_magenta},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_bg},align=centre"

# panes
set -g pane-border-style "fg=${thm_black4}"
set -g pane-active-border-style "fg=${thm_blue}"

# Slightly dim foreground color on inactive panes
# set -g window-style "fg=${thm_subtext0}"
# set -g window-active-style "fg=${thm_fg}"

# windows
setw -g window-status-activity-style "fg=${thm_white},bg=${thm_black4},none"
setw -g window-status-separator "  "
setw -g window-status-style "fg=${thm_white},bg=${thm_black4},none"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# List of plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
# set -g @plugin 'catppuccin/tmux'
    # set -g @resurrect-strategy-nvim 'session'
    # set -g @resurrect-capture-pane-contents 'on'
    # set -g @resurrect-processes 'ssh'
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
